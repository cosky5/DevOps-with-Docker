version: '3.5'  

services:

    backend:
      build:
        context: .
        dockerfile: backend
      image: backend
      ports:
       - 8000:8000
      volumes:
       - ./logs.txt:/app/backend-example-docker/logs.txt
      environment:
       - REDIS=redis
       - DB_USERNAME=postgres
       - DB_PASSWORD=example
       - DB_HOST=db
      depends_on:
       - redis
       - db
      restart: unless-stopped

    frontend:
      build:
        context: .
        dockerfile: frontend
      image: frontend
      ports:
       - 5000:5000

    redis:
      image: redis

    db:
      image: postgres
      restart: unless-stopped
      environment:
        POSTGRES_PASSWORD: example
      container_name: backend_db
      volumes:
       - ./postgres-data:/var/lib/postgresql/data
